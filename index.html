<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="imagem/x-icon">

    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivel.css">

    <title>SONIC</title>
</head>

<body>
    <style>
        @font-face {
            font-family: 'bleeding_cowboys';
            src: url(fonts/bleeding_cowboys-webfont.woff);
        }
    </style>

    <header class="cabecalho">
        <div class="logo">
            <img class="logo-SONIC" src="./src/imagens/logo.png" alt="logo-SONIC">
        </div>
    </header>
    <main class="animacao">
        <div class="img-animacao">
            <div>
                <img src="./src/imagens/Amy Rose.png" alt="Amy">
                <div class="informacoes"><span class="alinhar1">Amy</span></div>
            </div>
            <div>
                <img src="./src/imagens/Knuckles.png" alt="Knuckles">
                <div class="informacoes"><span class="alinhar2">Knuckles</span></div>
            </div>
            <div>
                <img src="./src/imagens/Shadow.png" alt="Shadow">
                <div class="informacoes"><span class="alinhar3">Shadow</span></div>
            </div>
            <div>
                <img src="./src/imagens/silver.png" alt="Silver">
                <div class="informacoes"><span class="alinhar4">Silver</span></div>
            </div>
            <div>
                <img src="./src/imagens/sonic.png" alt="Sonic">
                <div class="informacoes"><span class="alinhar5">Sonic</span></div>
            </div>
            <div>
                <img src="./src/imagens/Sticks.png" alt="Sticks">
                <div class="informacoes"><span class="alinhar6">Sticks</span></div>
            </div>
            <div>
                <img src="./src/imagens/Tails.png" alt="Tails">
                <div class="informacoes"><span class="alinhar7">Tails</span></div>
            </div>
        </div>
    </main>

</body>

</html>
